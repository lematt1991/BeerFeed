language: node_js
node_js:
- '6'
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script: ./node_modules/karma/bin/karma start static/test/karma.conf.js --browsers
  Firefox --single-run --no-auto-watch --capture-timeout 60000
env:
  matrix:
  - CXX=g++-4.8
  - secure: 
  - secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
after_success:
  - cat static/test/coverage/lcov.info | node_modules/.bin/coveralls